<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #4e73df;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header img {
            border-radius: 50%;
            width: 100px;
        }
        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }
        nav a {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        /* Main Form */
        form {
            margin: 40px auto;
            padding: 40px;
            max-width: 1000px;
            background-color: #fff;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .box {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .box:hover {
            background-color: #e2e2e2;
            transform: translateY(-5px);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #4e73df;
        }

        button {
            background-color: #4e73df;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #2e59d9;
            transform: scale(1.05);
        }

        /* Section */
        section {
            margin: 40px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .contact-info .box {
            width: calc(33% - 20px);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info img {
            width: 30px;
            height: 30px;
        }

        footer {
            background-color: #4e73df;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>

    <!-- Main Form -->
    <form action="" onsubmit="showAlert(event)">
        <h2>About My Contact</h2>
        <div class="box"> 
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="box">
            <label for="textarea">Contact No.</label>
            <textarea id="textarea" name="contact" placeholder="Your Contact No." required></textarea>
        </div>
        <div class="box">
            <button type="submit" id="Submit">Submit</button>
            <button type="reset" id="Reset">Reset</button>
        </div>
    </form>

    <script>
        function showAlert(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let contact = document.getElementById('textarea').value;

            // Simple form validation
            if (!name || !email || !contact) {
                alert("Please fill out all fields.");
                return;
            }

            // Show success message
            alert("Your contact details have been submitted successfully!");

            // Optionally reset the form
            document.querySelector("form").reset();
        }
    </script>
